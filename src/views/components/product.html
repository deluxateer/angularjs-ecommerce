<div class="col s12 m6 l4">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
      <img
        class="activator"
        ng-src="{{product.image}}"
        alt="{{product.name}}"
      />
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4 center-align"
        >{{product.name}}</span
      >
      <p class="center-align" style="font-weight: 700;">${{product.price}}</p>
      <form id="quantity-{{product.id}}">
        <span>Quantity: </span
        ><input type="number" name="quantity" value="1" min="1" />
      </form>
    </div>
    <div class="card-action">
      <input
        type="submit"
        form="quantity-{{product.id}}"
        class="waves-effect waves-light btn white-text"
        value="Add to Cart"
      />
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4"
        >{{product.name}}<i class="material-icons right">close</i></span
      >
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
