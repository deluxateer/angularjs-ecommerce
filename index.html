<!DOCTYPE html>
<html lang="en" ng-app="eCommerce">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AngularJS eCommerce</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/materialize.min.css" />
    <script src="src/js/lib/angular.min.js"></script>
    <script src="src/js/lib/angular-route.min.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <header ng-include="'src/views/layout/header.html'"></header>
    <main ng-view></main>
    <footer
      ng-include="'src/views/layout/footer.html'"
      class="page-footer"
      style="padding-top: 0;"
    ></footer>
    <script type="text/javascript" src="src/js/lib/materialize.min.js"></script>
    <script>
      M.AutoInit();
    </script>
  </body>
</html>
